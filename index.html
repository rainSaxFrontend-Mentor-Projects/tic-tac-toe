<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <!-- New game menu start -->

  <header class="menu-header">
    <div class="menu-xo">
      <img src="./assets/logo.svg" alt="x and o logo">
    </div>
  </header>

  <article class="menu-mark">
    <div class="menu-mark-container">
      <h3>Pick player 1's mark</h3>
      <p>Remember: X goes first</p>
      <div class="mark-choice-buttons">
        <button class="x-choice">
          <button class="o-choice"></button>
        </button>
      </div>
    </div>
    <button class="new-cpu">New Game (vs CPU)</button>
    <button class="new-player">New Game (vs player)</button>
  </article>

  <!-- New game menu end -->

  <!-- Game board start -->

  <header class="game-header">
    <div class="game-xo">
      <img src="./assets/logo.svg" alt="x and o logo">
    </div>
    <div class="game-turn"><span><!-- x/o icon --></span> turn</div>
    <button class="restart"><img src="./assets/icon-restart.svg" alt="restart symbol"></button>
  </header>

  <article class="game-board">
    <button class="board-cell"></button>
    <button class="board-cell"></button>
    <button class="board-cell"></button>
    <button class="board-cell"></button>
    <button class="board-cell"></button>
    <button class="board-cell"></button>
    <button class="board-cell"></button>
    <button class="board-cell"></button>
    <button class="board-cell"></button>
  </article>

  <article class="game-state">
    <div class="x-score">X
      <!-- label will be either (You), (CPU), P1 or P2 -->
      <span class="game-state-x-label">(You)</span>
      <span class="game-state-x-score"><!-- Your score --></span>
    </div>

    <div class="ties-score">Ties
      <span class="game-state-ties-score"><!-- Ties score --></span>
    </div>

    <div class="o-score">O
      <!-- label will be either (You), (CPU), P1 or P2 -->
      <span class="game-state-o-label">(CPU)</span>
      <span class="game-state-o-score"><!-- CPU score --></span>
    </div>
  </article>

  <article class="game-result">
    <h3 class="game-result-player-lost">Oh no, you lost</h3>
    <h3 class="game-result-player-won">You won!</h3>
    <h3 class="game-result-multi">Player
      <span class="game-result-multi-winner"><!-- 1/2 --></span>wins!
    </h3>

    <div class="game-result-icon-winner">
      <img src="./assets/icon-x.svg" alt="winner icon"><!-- x/o icon -->
      <h1> takes the round</h1>
    </div>
    <h1 class="game-result-tied">Round tied</h1>
    <h1 class="game-result-restart">Restart game?</h1>

    <button class="game-result-quit-button">Quit</button>
    <button class="game-result-next-round-button">Next round</button>
    <button class="game-result-no-restart-button">No, cancel</button>
    <button class="game-result-yes-restart-button">Yes, restart</button>
  </article>

  <!-- Game board end -->

  <script src="./app.js"></script>
</body>

</html>
