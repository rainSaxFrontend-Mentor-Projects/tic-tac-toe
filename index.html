<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <!-- New game menu start -->

  <header class="menu-header">
    <div class="menu-xo">
      <img src="./assets/logo.svg" alt="x and o logo">
    </div>
  </header>

  <article class="menu-mark">
    <div class="menu-mark-container">
      <h3>Pick player 1's mark</h3>
      <p>Remember: X goes first</p>
      <div class="mark-choice-buttons">
        <button class="x-choice">
          <button class="o-choice"></button>
        </button>
      </div>
    </div>
    <button class="new-cpu">New Game (vs CPU)</button>
    <button class="new-player">New Game (vs player)</button>
  </article>

  <!-- New game menu end -->

  <!-- Game board start -->



  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->

  <script src="./app.js"></script>
</body>

</html>
